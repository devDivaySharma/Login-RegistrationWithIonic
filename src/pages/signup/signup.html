<ion-content [ngStyle]="{'background-color': bgColor}">
    <ion-row justify-content-center>
      <ion-col col-6>
          <img src="assets/imgs/logo.png">
      </ion-col>
    </ion-row>
   
<form class="frm-content" padding margin [formGroup]="registerForm" (ngSubmit)="doRegister($event)" name="userForm" #userForm="ngForm">
    <ion-list>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
            </ion-label>
            <ion-input class="nme" placeholder="Full Name" formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-mail-outline" md="ios-mail-outline"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email ID" formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-call-outline" md="ios-call-outline"></ion-icon>
            </ion-label>
            <ion-input placeholder="Mobile Number" maxlength="10" formControlName="mobile" type="tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-lock-outline" md="ios-lock-outline"></ion-icon>
            </ion-label>
            <ion-input placeholder="Password" minlength="6" maxlength="9" formControlName="password" type="password"></ion-input>
        </ion-item>

    </ion-list>
    <div>
        <button type="submit" [disabled]="!userForm.form.valid" class="block">Sign up</button>
    </div>
</form>
<p class="sing-up-link" (click)="pushPage()">Already Have an Account</p>
</ion-content>
