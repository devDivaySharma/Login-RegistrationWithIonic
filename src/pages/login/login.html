<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-6>
        <img src="assets/imgs/logo.png">
    </ion-col>
  </ion-row>
 
  <form class="frm-content" padding margin [formGroup]="loginForm" (ngSubmit)="doLogin($event)" name="userForm" #userForm="ngForm">
    <ion-list>

        <ion-item>
            <ion-label>
                <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
            </ion-label>
            <ion-input formControlName="email" placeholder="Email/Mobile No." type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon ios="ios-lock-outline" md="ios-lock-outline"></ion-icon>
            </ion-label>
            <ion-input formControlName="password" [type]="passwordType" placeholder="Password" type="password"></ion-input>
            </ion-item>
            <button [name]="passwordIcon" type="button" class="passwordIcon" (click)="showHide()"><ion-icon ios="ios-eye-outline" md="ios-eye-outline"></ion-icon></button>
    </ion-list>
    <p class="forgot-link" (click)="mobilePopup(null, 0)">Forgot Password ?</p>
    <div class="clearfix"></div>
    <div>
        <button [disabled]="!userForm.form.valid" class="block" type="submit">Login</button>
    </div>
</form>
<p class="sing-up-link" (click)="pushPage()">Create a new account</p>
</ion-content>
